name: Docker Image CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install git
      run: sudo apt-get install git
    - name: Quay login
      run: docker login -u='${{ secrets.QUAY_USER }}' -p='${{ secrets.QUAY_TOKEN }}'
    - name: Build images
      run: make all

